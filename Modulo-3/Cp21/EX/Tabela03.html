<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Tabela 03 </title>
</head>
<style>
    table {
        width: 400px;


        color: rgb(0, 0, 0);

        border-collapse: collapse;
    }

    td {
        border: 1px solid rgb(0, 0, 0);
        padding: 10px;

        vertical-align: top;
        text-align: left;
    }

    .numero {
        text-align: right;
        vertical-align: bottom
    }
</style>

<body>

    <table>

        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>

        <tr>

            <td rowspan="2">B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>


            <td colspan="2">C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
            <td>D5</td>
        </tr>

        <tr>
            <td>A6</td>
            <td>B6</td>
            <td>C6</td>
            <td>D6</td>
        </tr>
    </table>
</body>

</html>

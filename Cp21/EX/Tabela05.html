<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela 05</title>
</head>

<style>
    table {
        width: 400px;
        border-collapse: collapse;

        font-family: Arial, Helvetica, sans-serif;
    }

    th {
        border: 1px solid gray;
        font-size: 1.2em;

    }

    tr,
    td {
        border: 1px solid black;

        text-align: center;
    }

    .Destaq {

        background-color: lime;
    }

    .SeI {
        background-color: red;
    }
</style>

<body>

    <h1>Exercício de tabela</h1>

    <table>

        <colgroup>
            <col class="Destaq">
            <col class="SeI" span="2">
            <col>
        </colgroup>
        <caption> Cadastro </caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Paulo</td>
            <td>M</td>
            <td>23</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Julia</td>
            <td>F</td>
            <td>19</td>
            <td>Gamer</td>
        </tr>

        <tr>
            <td>Marley</td>
            <td>M</td>
            <td>20</td>
            <td>Gamer</td>
        </tr>
    </table>
</body>

</html>
